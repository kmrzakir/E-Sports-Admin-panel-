<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <link rel="stylesheet" href="css/tournaments.css">
</head>
<body>
    <div class="main-container">
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <label for="platform">Platform:</label>
          <input type="text" id="platform" name="name" placeholder="Enter PlatForm" required>
    
          <span id="playmode-prize-imageinput">
            <div class="playmode-prize">
              <label for="playMode">PlayMode:</label>
          <input type="text" id="playMode" name="playMode" placeholder="Enter PlayMode" required>
    
         <label for="prize">Pzize:</label>
         <input type="number" id="prize" name="prize" placeholder="Enter Prize" required>
            </div>

         <!-- select an image -->
         <input type="file" id="imageInput" accept="image/*">
          </span>

         <label for="time">Time:</label>
         <input type="datetime-local" id="time" name="time" placeholder="Enter Time" required>
          
         <label for="title">Title:</label>
         <input type="title" id="title" name="title" placeholder="Enter Title" required>

    
          <button type="submit" onclick="" id="submitBtn">Submit</button>
        </form>
      </div>

      <div class="help" style="border: 2px solid rebeccapurple;">
        <img id="imageview" src="" alt="Image Preview" style="max-width: 300px; display: none;">
      </div>
    </div>
    
  <script src="js/tournament.js"></script>

</body>
</html>
